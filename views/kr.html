  <body>
    <header>
      <div class="logo_wrap">
        <div class="primary-logo"><a href="https://www.loccitane.com/" target="_blank"><img alt="L'OCCITANE" src="images/logo.jpg" /></a></div>
      </div>
    </header>
    <section>
      <div class="content-section">
        <div class="popup hidden" id="popup1">
          <div class="popup-text">
          <div id="msg"></div>
          </div>
          <div class="cta-section">
          <form id="used-coupon" name="used_form">
          <input type="hidden" name="savedcoupon" id="coupon" >
          <input type="hidden" name="savedip" id="ip" name="Savedip">
          <input type="hidden" name="used_cnt" id="used">
          <input type="hidden" name="lang" value="kr">
          <button class="cta" id="coupon_btn">확인</button>
          </form>
          <button class="cta" id="cancel">취소</button>
          </div>
        </div>
        <div class="hero-section-wrap">
          <div class="language-wrap">
            <div class="option-container">
              <ul>
                <li><a href="kr">KR</a></li>
                <li class="option-border">|</li>
                <li><a href="/">CN</a></li>
              </ul>
            </div>
          </div>
          <div class="hero-product-title">
            <h1>시들지 않는 꽃의 생명력을 담은<br />골든 캡슐이 가득</h1>
            <h3>NEW 이모르뗄 리셋 오일 인 세럼</h3>
          </div>
          <div class="event-content-section">
            <div class="hero-product-text-wrap">
              <a href="#">
                <div class="event-text-container">
                <div class="event-text">
                  <p>록시땅 매장에<br />방문하시면,</p>
                  <img class="svg-text" src="images/text-kor.svg" alt="NEW 이모르뗄 리셋 오일 인 세럼"/>
                  <p>사셰를 드립니다.</p>
                  <form id="coupon-form">
                  <input type="hidden" name="coupon" value='<%= coupon %>'>
                  <input type="hidden" name="currentip" value='<%= ip %>'>
                  <input type="hidden" name="lang" value="kr" id="lang">
                  <button id="coupon_btn" class="coupon-cta">쿠폰 받기<span class="small-arrow"> > </span></button>
                </form>
                </div>
              </div></a>
            </div>
            <a href="#" target="_blank"><div class="sub-product">
              <p>제품<br />소개</p>
            </div></a>
          </div>
        </div>
          <div class="gift-section-wrap">
            <div class="gift-section-title">
              <h3>YOUR <b>GIFT</b></h3>
            </div>
            <div class="gift-content-wrap">
              <div class="gift left-box">
                <h4>GIFT 1</h4>
                <hr class="text-line"/>
                <p>리셋 세럼(30ml)을 <br />구매하신 고객님께 <br /><span class="highlight">5ml 리셋 세럼<br />샘플</span>을 드립니다.</span></p>

              <div class="vl"></div>
              <div class="gift right-box">
                <h4>GIFT 2</h4>
                <hr class="text-line"/>
                <p>150불 이상<br />구매하신 고객님께<br /><span class="highlight">파우치 포함 4종 <br />샘플</span>을 드립니다.</p>
                <img class="product02" src="images/product02.png">
              </div>
            </div>
          </div>

  </section>
